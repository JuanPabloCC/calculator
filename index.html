<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculator ðŸ–©</title>
</head>
<body>

    <div id="main-calc-body">
        <div id="calc-display">
            <p id="calc-display-text">0</p>
        </div>
        <div id="calc-btn-panel">
            <button id="btn-1" class="digit">1</button>
            <button id="btn-2" class="digit">2</button>
            <button id="btn-3" class="digit">3</button>
            <button id="btn-4" class="digit">4</button>
            <button id="btn-5" class="digit">5</button>
            <button id="btn-6" class="digit">6</button>
            <button id="btn-7" class="digit">7</button>
            <button id="btn-8" class="digit">8</button>
            <button id="btn-9" class="digit">9</button>
            <button id="btn-0" class="digit">0</button>
            <button id="btn-add" class="operator">+</button>
            <button id="btn-subtract" class="operator">-</button>
            <button id="btn-multiply" class="operator">*</button>
            <button id="btn-divide" class="operator">/</button>
            <button id="btn-equal" class="special">=</button>
            <button id="btn-clear" class="special">clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
